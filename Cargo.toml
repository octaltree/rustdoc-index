[package]
name = "rustdoc-index"
version = "0.1.0"
authors = ["octaltree <octaltree@users.noreply.github.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "cargo-ls-doc"
path = "src/main.rs"

[dependencies]
thiserror = "1.0.24"
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"
rayon = "1.5.0"
unescape = "0.1.0"
serde_repr = "0.1.6"
cargo_metadata = "0.13.1"
tokio = { version = "1.4.0", features = ["rt-multi-thread", "macros"] }
structopt = "0.3.21"
#string_cache = "0.8.1"
#timey = "0.2.0"
